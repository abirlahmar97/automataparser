<sentence> ::= <noun-phrase> <verb-phrase> <noun-phrase>
<noun-phrase> ::= <proper-noun> | <article> <modifiers> <noun>
<modifiers> ::= lambda | <adjective> <modifiers>
<verb-phrase> ::= <adverbial> <verb>
<adverbial> ::= lambda | <adverb>
<proper-noun> ::= Bob | Sally | Peter | Carolina
<article> ::= a | the
<adjective> ::= silly | happy | grumpy
<noun> ::= boy | snake | kumquat | ship | snail
<adverb> ::= quickly | deeply | affectionately
<verb> ::= bumped | kissed | pushed | grabbed | helped